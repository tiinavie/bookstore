<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Books</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<h1>Edit book</h1>
			<div>
				<form th:object="${book}" th:action="@{../save}" action="#" method="post">
					<label for="id"></label>
					<input type="hidden" th:field="*{id}" class="form-control"/>
					<p><label for="title">Title</label>
						<input type="text" th:field="*{title}" /></p>

					<p><label for="author">Author</label>
						<input type="text" th:field="*{author}" /></p>

					<p><label for="year">Year</label>
						<input type="number" th:field="*{year}" /></p>

					<p><label for="isbn">ISBN</label>
						<input type="text" th:field="*{isbn}" /></p>

					<p><label for="price">Price</label>
						<input type="text" th:field="*{price}" /></p>

					<p><label for="catlist">Category</label>
						<select id="catlist" th:field="*{category}" class="form-control">
						<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
						</select></p>
					
					<input class="btn btn-success" type="submit" value="Save"></input>
					
				</form>
			</div>
	</div>

</body>
</html>
