<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Author</th>
		<th>Year</th>
		<th>ISBN</th>
		<th>Price â‚¬</th>
 		<th>Category</th>
		<th>Delete</th>
		<th>Edit</th>
	</tr>
	
	<tr th:each="book : ${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.year}"></td>
		<td th:text="${book.isbn}"></td>
		<td th:text="${book.price}"></td>
		<td th:text="${book.category}?${book.category.name}:''"></td>
		<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
 	 	<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
	</tr>
	</table>
	<p><a href="/add" class="btn btn-success">Add Book</a>
	<a href="/categorylist" class="btn btn-success">Go to category list</a></p>
	
</body>
</html>
